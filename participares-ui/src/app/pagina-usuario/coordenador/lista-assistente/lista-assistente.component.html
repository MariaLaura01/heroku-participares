
<div class="container">

  <!-- Título da página - design geral (styles.css) -->
  <div class="title-container p-col-12">
    <h1 style="font-size: 60px;">Lista de assistentes</h1>
  </div>

  <!-- Primeiro texto da página (subtitulo) - design geral (styles.css) -->
  <div class="text-container p-col-12">
    <p>Selecione um assistente para visualizar, editar ou excluir informações.</p>
  </div>

  <!--Tablela contendo o nome dos assistentes - design geral (styles.css)-->
  <div class="p-grid">
    <div class="p-col-12">
      <div class="table-container">
        <p-table [value]="usuarios" [responsive]="true">
            <ng-template pTemplate="header">
                <tr>
                  <th>Email</th>
                  <th style="text-align: center;" >
                    Clique no  <i class="pi pi-info-circle"></i>  para obter informações sobre o assistente,
                    <p>
                      no  <i class="pi pi-pencil"></i> para editá-lo ou
                      no  <i class="pi pi-trash"></i>  para apagá-lo.
                    </p>
                  </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuario>
                <tr>
                    <td>{{ usuario.login }}</td>
                    <td>
                      <div class="action-button">
                        <!-- Indicando a rota de navegação para o Router -->
                        <nav>
                          <!-- Leva para a página de informação do usuario especifico -->
                          <a [routerLink]="['/pagina-coordenador/item-lista-assistente', usuario.login]">
                            <button style="margin: 1px;" pButton icon="pi pi-info-circle" pTooltip="Mais informações" tooltipPosition="top"></button>
                          </a>

                          <!-- Leva para a página de ediação do usuario especifico -->
                          <a [routerLink]="['/pagina-coordenador/assistentes', usuario.login]">
                            <button style="margin: 1px;" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></button>
                          </a>
                        </nav>

                        <!-- Botão 'apagar' não troca de página por isso está fora do nav -->
                        <button class="action-button-trash" pButton icon="pi pi-trash" pTooltip="Apagar" tooltipPosition="top" (click)="excluir(usuario)"></button>

                      </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
